<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="swiper">
          <div class="component line-div">
            <div class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img
                    src="images/chart-line-svgrepo-com.svg"
                    alt="line"
                    style="width: 200px; height: 200px"
                  />
                </div>
                <div class="flip-card-back">
                  <p>No Records To Display !</p>
                </div>
              </div>
            </div>
          </div>
          <div class="component pie-div">
            <div class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img
                    src="images/chart-pie-svgrepo-com.svg"
                    alt="pie"
                    style="width: 200px; height: 200px"
                  />
                </div>
                <div class="flip-card-back">
                  <p>No Records To Display !</p>
                </div>
              </div>
            </div>
          </div>
          <div class="component chart-div">
            <div class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img
                    src="images/chart-simple-svgrepo-com.svg"
                    alt="chart"
                    style="width: 200px; height: 200px"
                  />
                </div>
                <div class="flip-card-back">
                  <p>No Records To Display !</p>
                </div>
              </div>
            </div>
          </div>
          <div class="component cnt-div">
            <div class="counts">
              <p class="cnt1">58</p>
              <div class="count-row">
                <p>25</p>
                <p>26</p>
              </div>
            </div>
          </div>
        </div>
        <div class="tab">
          <img
            src="/images/chart-line-svgrepo-com.svg"
            alt="line"
            width="30px"
            height="30px"
            class="line-btn"
          />
          <img
            src="/images/chart-pie-svgrepo-com.svg"
            alt="pie"
            width="30px"
            height="30px"
            class="pie-btn"
          />
          <img
            src="/images/chart-simple-svgrepo-com.svg"
            alt="chart"
            width="30px"
            height="30px"
            class="chart-btn"
          />
          <p class="cnt cnt-btn">58</p>
        </div>
        <div class="heading">
          <p>Your Text Here</p>
        </div>
      </div>
    </div>
  </body>
</html>
